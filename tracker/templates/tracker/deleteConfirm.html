{% extends "base.html" %}

{% block nav %}
{% endblock %}

{% block content %}
    <div class="content small-content">
        <h2>Are you sure?</h2>
        <div>
            <p>Are you sure you want to delete {{ transaction }}?</p>
        </div>
        <div class="end-buttons">
            <a class="btn btn-primary" href="/transactions/{{ transaction.id }}">Cancel<i class="bi bi-x-lg icon-right"></i></a>
            <form id="deleteForm" action="/transactions/{{ transaction.id }}/delete" method="post" style="display: none;">
                {% csrf_token %}
            </form>
            <button form="deleteForm" type="submit" class="btn btn-primary" href="{% url 'logExpense' %}">Confirm<i class="bi bi-check2-square icon-right"></i></i></a>
        </div>
    </div>
{% endblock %}
