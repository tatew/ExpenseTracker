<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'tracker/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div id="siteTitle">
                <h1><i class="bi bi-piggy-bank-fill" id="headerLogo"></i>Simple Tracker</h1>
            </div>
            <div id="navOptions">
                {% block nav %}
                
                {% endblock %}
            </div>
            {% if request.path != '/' and request.path != '/accounts/login/' %}
                <div id="logoutButton">
                    <a class="btn btn-primary"  href="{% url 'logout' %}">Logout<i class="bi bi-arrow-bar-right btn-icon-right"></i></a>
                </div>
            {% endif %}
        </nav>
    </header>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
